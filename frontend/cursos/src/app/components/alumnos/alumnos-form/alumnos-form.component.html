<section class="relative overflow-x-auto sm:rounded-lg max-w max-h-screen m-2 p-4 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
  <div class="flex justify-between align-middle">
    <h1>Alumnos</h1>
    <button class="btn btn-danger btn-sm rounded" routerLink="/alumnos">
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
    </button>
  </div>
  <hr>
  <form>
      <!-- Input field for 'Name' -->
      <div class="my-2">
          <label for="nombre" class="text-sm sm:text-md font-bold text-gray-700 dark:text-gray-500">Nombre</label>
          <input type="text" name="nombre" id="nombre" [(ngModel)]="model.nombre" autocomplete class="block w-full border px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-500">
          @if (error?.nombre) {
            <div class="alert alert-danger">
              {{ error.nombre }}
            </div>
          }
      </div>
      <!-- Input field for 'First Name' -->
      <div class="my-2">
          <label for="apellido" class="text-sm sm:text-md font-bold text-gray-700 dark:text-gray-500">Apellido</label>
          <input type="text" name="last_name" id="apellido" [(ngModel)]="model.apellido" autocomplete class="block w-full border px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-500">
          @if (error?.apellido) {
            <div class="alert alert-danger">
              {{ error.apellido }}
            </div>
          }
      </div>
      <!-- Input field for 'Class' -->
      <div class="my-2">
          <label for="email" class="text-sm sm:text-md font-bold text-gray-700 dark:text-gray-500">Email</label>
          <input type="text" name="email" id="class" [(ngModel)]="model.email" autocomplete class="block w-full border px-2 py-2 text-sm sm:text-md rounded-md my-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-500">
          @if (error?.email) {
            <div class="alert alert-danger">
              {{ error.email }}
            </div>
          }
      </div>
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-900" id="inputGroupFileAddon01">Upload photo</label>
        <input (change)="seleccionarFoto($event)" aria-describedby="inputGroupFileAddon01" id="inputGroupFile01" type="file" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 dark:border-gray-600 dark:placeholder-gray-400">
        <p class="mt-1 text-sm text-gray-500 dark:text-gray-300" id="user_avatar_help">A profile picture is useful to confirm your are logged into your account</p>
      </div>
      <!-- Save button -->
      <button type="button" class="btn btn-primary" (click)="model.id ? editar() : crear()">
        {{ model.id ? 'Actualizar': 'Crear' }}
      </button>
  </form>
</section>
