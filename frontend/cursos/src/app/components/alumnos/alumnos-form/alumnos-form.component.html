<mat-card class="example-card" appearance="outlined">
  <mat-card-header class="alumnos-form-header">
    <mat-card-title>{{title}}</mat-card-title>
    <a mat-button routerLink="/alumnos">
      <span>Volver</span>
    </a>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="alumnoForm">
      <div  class="content">
        <mat-form-field appearance="outline">
          <mat-label>
            nombre
          </mat-label>
          <input
            matInput
            formControlName="nombre"
            type="text"
            placeholder="Type your name.."
            autocomplete="off"
            [(ngModel)]="alumno.nombre"
          >
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>
            apellido
          </mat-label>
          <input
            matInput
            formControlName="apellido"
            type="text"
            name="apellido"
            id="apellido"
            placeholder="Type your lastname.."
            autocomplete="off"
            [(ngModel)]="alumno.apellido"
          >
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>
            email
          </mat-label>
          <input
            matInput
            formControlName="email"
              type="email"
              name="email"
              id="email"
              placeholder="Type your email.."
              autocomplete="off"
              [(ngModel)]="alumno.email">
          @if (error?.email) {
              <p class="mt-3 text-lg text-red-400">{{error.email}}</p>
          }
        </mat-form-field>
      </div>
      <div class="action">
        <button
          [disabled]="!alumnoForm.valid"
          mat-raised-button color="primary"
          type="button"
          (click)="alumno.id ? editar() : crear()"
        >
          {{alumno.id ? 'Actualizar' :'Crear'}}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
