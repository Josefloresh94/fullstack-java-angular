<mat-card class="example-card" appearance="outlined">
  <mat-card-header class="alumnos-header">
    <mat-card-title>Alumnos</mat-card-title>
    <a mat-button  routerLink="/alumnos/form">
      <mat-icon>add_box</mat-icon>
      <span>Nuevo Alumno</span>
    </a>
  </mat-card-header>
  <mat-card-content>
    <app-alumnos-grid [displayedColumns]="displayedColumns" [data]="alumnos()" [sortableColumns]="sortables"/>
  </mat-card-content>
</mat-card>
